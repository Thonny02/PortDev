<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Gerenciamento de Produtos</h1>
        <button id="addProductBtn">Adicionar Produto</button>
    </header>
    
    <main>
        <div id="productList" class="product-list"></div>
    </main>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Adicionar Produto</h2>
            <input type="text" id="productName" placeholder="Nome do Produto">
            <input type="text" id="productCategory" placeholder="Categoria">
            <input type="number" id="productPrice" placeholder="PreÃ§o">
            <input type="number" id="productQuantity" placeholder="Quantidade">
            <input type="file" id="productImage" accept="image/*">
            <button id="saveProduct">Salvar</button>
        </div>
    </div>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #fff;
            color: #4CAF50;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .product-list {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .product h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: gray;
        }
        .product .price {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
        }
        .product .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .edit, .delete {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete {
            background-color: red;
        }
    </style>
    
    <script>
        document.getElementById('addProductBtn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
        });
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });
        document.getElementById('saveProduct').addEventListener('click', function() {
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = document.getElementById('productPrice').value;
            const quantity = document.getElementById('productQuantity').value;
            const imageInput = document.getElementById('productImage');
            const imageFile = imageInput.files[0];
            
            if (!name || !category || !price || !quantity || !imageFile) {
                alert('Preencha todos os campos!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const productList = document.getElementById('productList');
                const product = document.createElement('div');
                product.classList.add('product');
                product.innerHTML = `<img src="${e.target.result}" alt="Produto">
                                     <h3>${name}</h3>
                                     <p>${category}</p>
                                     <p class='price'>R$${price}</p>
                                     <div class='actions'>
                                         <button class='edit'>Editar</button>
                                         <button class='delete'>Excluir</button>
                                     </div>`;
                
                product.querySelector('.delete').addEventListener('click', function() {
                    productList.removeChild(product);
                });
                
                productList.appendChild(product);
                document.getElementById('modal').style.display = 'none';
            };
            reader.readAsDataURL(imageFile);
        });
    </script>
</body>
</html>
